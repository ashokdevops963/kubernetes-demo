ingress:
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
  hosts:
    - grafana.cloud.tomaskubica.net
  enabled: true

admin:
  existingSecret: grafana-login

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - name: Azure Monitor
      type: grafana-azure-monitor-datasource
      access: proxy
      isDefault: false
      jsonData:
        cloudName: azuremonitor
        subscriptionId: "{{ .Values.subscriptionId }}"
        tenantId: "{{ .Values.tenantId }}"
        logAnalyticsTenantId: "{{ .Values.tenantId }}"
        clientId: "{{ .Values.clientId }}"
        logAnalyticsClientId: "{{ .Values.clientId }}"
        logAnalyticsDefaultWorkspace: "{{ .Values.workspaceId }}"
        azureLogAnalyticsSameAs: true
      secureJsonData:
        clientSecret: "{{ .Values.clientSecret }}"
        logAnalyticsClientSecret: "{{ .Values.clientSecret }}"
    - name: Prometheus
      type: prometheus
      url: http://prometheus-server.prometheus.svc.cluster.local
      access: proxy
      editable: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default

